version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: my_site_app:latest
    container_name: my_site_app
    restart: unless-stopped
    volumes:
      # For development you can mount code; for production you may remove this to use built image files
      - ./:/var/www:cached
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_LOG: daily
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: my_site
      DB_USERNAME: root
      DB_PASSWORD: secret
      # Optional controls
      RUN_MIGRATIONS: "false"   # set to "true" if you want migrations run on container start
    depends_on:
      - db

  web:
    image: nginx:1.25-alpine
    container_name: my_site_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: my_site_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: my_site
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
